  <script>
    const firebaseConfig = {

    function goToMap() {

    function getStatus(bpm) {
      if (bpm >= 60 && bpm <= 100)
        return { color: 'green', text: currentLang === 'ar' ? 'Ø³Ù„ÙŠÙ…' : 'Safe' };
      if (bpm >= 20 && bpm < 60)
        return { color: 'orange', text: currentLang === 'ar' ? 'Ø­Ø§Ù„Ø© Ù…ØªÙˆØ³Ø·Ø©' : 'Warning' };

    function calculateDistance(rssi) {
      if (rssi === undefined || rssi === null || isNaN(rssi)) return 'N/A';

    function fetchData() {
      database.ref("deviceData").once("value")

              </a>
            </div>

          marker.bindPopup(popupContent).openPopup();

          markers.push(marker);

    let updateInterval = null;
